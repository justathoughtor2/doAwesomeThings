<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" />
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="doAwesomeThings">

    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">Do Awesome Things</h1>
      </ion-header-bar>
      <ion-content ng-controller="HomeCtrl">
        <div class="cards" ng-repeat="thing in $storage.awesomeThings">
          <div class="card">
            <div class="item item-text-wrap">
              {{thing.text}}
            </div>
          </div>
        </div>
        </div>
        <div class="row">
          <div class="col col-80">
            <div class="list list-inset">
              <label class="item item-input">
                <input type="text" placeholder="Add awesome things..." ng-model="newAwesomeThing" />
              </label>
            </div>
          </div>
          <div class="col col-20">
            <button class="button button-positive icon ion-plus-circled" ng-click="addAwesomeThing()"></button>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
